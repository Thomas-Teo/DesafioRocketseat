<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <fieldset>
      <legend>Entre em contato</legend>
      <form action="" method="post">
        <label for="assunto">Assunto:</label><br />
        <input type="text" list="assunto" placeholder="Assunto" />
        <datalist name="assunto" id="assunto">
          <option>Suporte</option>
          <option>Sugestão</option>
          <option>Reclamação</option>
        </datalist>
        <br /><br />
        <label for="nome">Nome Completo:</label><br />
        <input type="text" id="nome" placeholder="Seu nome" />
        <br /><br />
        <label for="email">E-mail:</label><br />
        <input type="text" id="email" placeholder="email@seudominio.com" />
        <br /><br />
        <label for="mensagem">Mensagem:</label><br />
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        <br /><br />
        <input type="checkbox" id="receber_notificacao" />
        <label for="receber_notificacao"
          >Aceito receber novidades por E-mail</label
        >
        <br /><br />
        <button type="submit">Enviar</button>
      </form>
    </fieldset>
  </body>
</html>
