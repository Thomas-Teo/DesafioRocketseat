<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossário</title>
  </head>
  <body>
    <h2>Estrutura HTML</h2>
    <dl>
      <dt>!DOCTYPE html</dt>
      <dd>
        Define o tipo de documento como
        <a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype"
          ><strong>HTML5</strong></a
        >
      </dd>
      <dt>html</dt>
      <dd>
        Define um elemento
        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element"
          ><strong>HTML</strong></a
        >
      </dd>

      <dt>
        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head"
          ><strong>head</strong></a
        >
      </dt>
      <dd>Container para metadados, título da página, links...</dd>

      <dt>
        <a>body</a>
      </dt>
      <dd>Corpo do documento</dd>
    </dl>
  </body>
</html>
